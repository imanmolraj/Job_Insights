    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(90deg, #1e3c72, #2a5298);
      color: #fff;
      padding: 1rem;
      font-size: 1.4rem;
      font-weight: 600;
      text-align: center;
      box-shadow: 0 3px 10px rgba(0,0,0,0.25);
    }

    .wrapper {
      flex: 1;
      margin: 15px auto;
      width: 95%;
      max-width: 1200px;
    }

    .switch-box {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 12px;
      font-size: 14px;
      font-weight: 500;
      color: #2c3e50;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 26px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #bbb;
      transition: .3s;
      border-radius: 26px;
      cursor: pointer;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 4px;
      bottom: 4px;
      background-color: #fff;
      transition: .3s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #27ae60;
    }

    input:checked + .slider:before {
      transform: translateX(22px);
    }

    .board {
      border-radius: 14px;
      padding: 10px;
      background: #fff;
      box-shadow: 0 4px 15px rgba(0,0,0,0.12);
      transition: all 0.3s ease-in-out;
    }

    .note {
      font-size: 1rem;
      color: #c0392b;
      margin-top: 20px;
      font-weight: 500;
      text-align: center;
    }

    footer {
      background: #1e3c72;
      color: #ecf0f1;
      text-align: center;
      padding: 14px;
      font-size: 0.9rem;
      box-shadow: 0 -3px 10px rgba(0,0,0,0.15);
    }

    footer a {
      color: #f1c40f;
      text-decoration: none;
      font-weight: 500;
    }

    footer a:hover {
      text-decoration: underline;
    }

   
    @media (max-width: 768px) {
      header {
        font-size: 1.2rem;
        padding: 0.8rem;
      }
      .switch-box {
        justify-content: center;
      }
      .note {
        font-size: 0.9rem;
        padding: 0 10px;
      }
    }

    @media (max-width: 480px) {
      .switch {
        width: 40px;
        height: 22px;
      }
      .slider:before {
        height: 16px;
        width: 16px;
      }
    }
  </style>
</head>

    function verifyAccess() {
      let anytime = switchBtn.checked;
      let now = new Date();
      let utcHour = now.getUTCHours();
      let istHour = (utcHour + 5 + 24) % 24;
